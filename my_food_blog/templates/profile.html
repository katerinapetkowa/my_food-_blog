{% extends "base.html" %}
{% block content %}
<section class="blog_area section_padding_0_80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="row">

                    {% for meal in meals %}
                    <div class="col-12">
                        <div class="single-post wow fadeInUp" data-wow-delay=".2s">
                            <div class="post-thumb">
                                <img src="img/blog-img/1.jpg" alt="">
                            </div>
                            <div class="post-content">
                                <a href="{{ url_for('main.meal_details', meal_id=meal.id) }}">
                                    <h2 class="post-headline">{{ meal.name }}</h2>
                                </a>
                                <p>{{ meal.recipe| truncate(100) }}</p>
                                <a href="{{ url_for('main.meal_details', meal_id=meal.id) }}" class="read-more">Continue Reading..</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>

</section>
{% endblock %}
